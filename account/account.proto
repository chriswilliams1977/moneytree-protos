syntax = "proto3";

package moneytree.svc.account;
option go_package = "account";

import "customer.proto";

service AccountService {
    rpc CreateAccount(customer.Customer) returns (Response) {}
    rpc GetAccounts(customer.Customer) returns (Account) {}
}

message Account {
  string id = 1;
  string number = 2;
  string type = 3;
}

message Response {
  Account account = 1;
  repeated Account accounts = 2;
}