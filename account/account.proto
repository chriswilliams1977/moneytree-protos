syntax = "proto3";

package moneytree.svc.account;
option go_package = "moneytree.svc.proto";

service AccountService {
    rpc CreateAccount(Account) returns (AccountResponse) {}
    rpc GetAccounts(AccountRequest) returns (AccountResponse) {}
    rpc GetAccountByNumber(AccountRequest) returns (AccountResponse){}
}

message Account {
  string number = 1;
  string type = 2;
  string status = 3;
  int32 balance = 4;
}

message AccountRequest {
  string account_number = 1;
}

message AccountResponse {
  Account account = 1;
  repeated Account accounts = 2;
}